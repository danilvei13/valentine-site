<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С 14 февраля, любимая!</title>
    <style>
        /* Фон с градиентной анимацией */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff758c, #ff7eb3, #ff85a1, #ffa07a);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Заголовок */
        h1 {
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        /* Подзаголовок */
        h2 {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0px 3px 6px rgba(0, 0, 0, 0.3);
        }

        /* Кнопка перехода */
        .start-btn {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 30px;
            transition: 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .start-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Медиа-запрос для мобильных устройств */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            h2 {
                font-size: 1.2rem;
            }
            .start-btn {
                font-size: 18px;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Заголовок -->
    <h1>С 14 февраля, любимая!</h1>
    <h2>Ты делаешь мою жизнь прекрасной. Этот сюрприз — для тебя.</h2>

    <!-- Кнопка перехода -->
    <a href="gallery.html">
        <button class="start-btn">Перейти к сюрпризу</button>
    </a>
</body>
</html>
